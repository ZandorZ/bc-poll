<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Poll #{{ poll.id }}</mat-card-title>
        <mat-card-subtitle>{{ poll.question }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="poll.thumbnail" />
    <mat-card-content>
        <p class="mat-caption">{{ totalVotes }} votes</p>
    </mat-card-content>
    <mat-card-actions>
        <button color="primary" *ngIf="voted" [disabled]="true" mat-button>VOTED</button>
        <button color="primary" *ngIf="!voted" [routerLink]="['/vote', poll.id]" mat-button>
            VOTE
        </button>
        <button color="accent" mat-button [disabled]="totalVotes == 0"  [routerLink]="['/info', poll.id]">RESULTS</button>
    </mat-card-actions>
</mat-card>
